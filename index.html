<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Password Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    input, button { font-size: 1rem; padding: 0.5rem; margin-top: 0.5rem; }
    #password { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Random Password Generator</h1>
  <label for="length">Password Length:</label>
  <input type="number" id="length" min="4" max="64" value="12" />
  <br />
  <button onclick="generatePassword()">Generate</button>
  <div id="password"></div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let result = "";
      for (let i = 0; i < length; i++) {
        const rand = Math.floor(Math.random() * chars.length);
        result += chars[rand];
      }
      document.getElementById("password").textContent = "ðŸ”‘ " + result;
    }
  </script>
</body>
</html>
